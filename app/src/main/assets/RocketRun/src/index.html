<html>
	<head>
		<title>Crappy Rocks</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	</head>
	<body>
	    <div class="container">
            <div id="app">
                <div id="space">
                    <div class="score">
                        <p>Score: <span id="score">0</span></p>
                    </div>
                    <div class="highscore">
                        <p>High Score: <span id="highscore">0</span></p>
                    </div>
                    <div class="start">
                        <p>CLICK TO START</p>
                    </div>
                    <img class="space" />
                    <img class="ship" id="ship" src="https://raw.githubusercontent.com/pahosler/crappyrocks/master/src/assets/images/rocket.png" />
                    <div class="explode"></div>
                </div>
            </div>
        </div>
	</body>
</html>
