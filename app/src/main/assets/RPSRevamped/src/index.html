<DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="rockpaperscissors.css">
    <script src="rockpaperscissors3.js"></script>
  </head>
  <body>
    <img class="banner" src="https://i.postimg.cc/WpZsTtGh/rock-tr.gif" alt="Animated image of a rock.">
    <img class="banner" src="https://i.postimg.cc/4xLDzT6D/paper-tr2.gif" alt="Animated image of a sheet of paper.">
    <img class="banner" src="https://i.postimg.cc/1txYHRfj/scissors-tr.gif" alt="Animated image of a pair of scissors.">
    <h1>Rock, Paper, Scissors</h1>
    <img id="result-animation" src="">
    <p id="message"></p>
    <p id="result"></p>
    <p id="choice">Choose one:</p>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <button id="playAgain">Play again</button>
  </body>
</html>
